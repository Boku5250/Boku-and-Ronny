<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Boku and Ronny Survey</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
    <div class="demo_wrap">
    </div>
    
    <h1 id="title">Survey for Microverse</h1>
    <p id="description">Thank you for reviewing our project!</p>
    
      <form id ="survey-form">
          <label id="name-label">Name</label> 
          <input type="text" id="name" placeholder="Enter your full name*" aria-label="Name" required><br> 
          <label id="email-label">Email</label> 
          <input type="email" id="email" placeholder="Enter your email*" aria-label="Email" required><br> 
          <label id="number-label">Age</label>
          <input type="number" id="number" placeholder="Min 18 years old" min = "18" max = "50"><br> 
          
      
    
          <label class="radio-buttons-label" for="radio-buttons"><br>
            <h4>How would you rate Microverse Program?</h4>
          </label>
              <div style="text-align: center; width: 100%;"><br>
                <div style="margin: 0 auto; width:100px; text-align:left;">
                  <input type="radio" name="name" value="1">Brilliant
                <br />
                  <input type="radio" name="name" value="2">Good
                <br />
                  <input type="radio" name="name" value="3">Bad
                <br />
                </div>
              </div>
  
    <br> <h4>What was your favourite activity during Microverse?</h4>
  
    <select name="activity" id="dropdown">
      <option value="Blank"></option>
      <option value="Teamwork">Teamwork</option>
      <option value="JavaScript">Learning JavaScript</option>
      <option value="html">Learning HTML</option>
      <option value="css">Learning CSS</option>
    </select>
  
    <h4>Any comments or suggestions?</h4>
    <textarea name="comments" id="comments">
      </textarea><br>
    <input type="submit" id="submit" value="Submit">
    </form>
     

  </body>
</html>
